包括“简历”两个字
你的姓名，有可能只有姓名，有可能是 姓名：张三 这样的模式
你的各种联系方式，比如：手机：18600000000，邮箱：joinefe@baidu.com
你的学历，比如：本科：百度前端学院
项目经验，比如：项目A：项目时间：2017.1-2017.8，项目描述：在项目A中负责了xxxx -->

<h1>简历</h1>

<table>
  <tr>
    <th>手机：</th>

  </tr>
  <tr>
    <th>邮箱：</th>
    <td>MiyaWang@xxx.com</td>
  </tr>
  <tr>

  </tr>
